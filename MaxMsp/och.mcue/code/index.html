<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body style="background-color: #e0bfd6; display:flex; justify-content:center; align-items:center; height: 100vh; font-family: Avenir, sans-serif; color: #333;">
	<div id="appname" style="position: absolute; top: 0%; left: 0%;"><a style="color: #333; text-decoration: none;" href="http://omarcostahamido.com">och.mcue</a></div>
	<div id="changeMe" style="font-size: 42px;">ready</div>
	<div id="appversion" style="transform-origin: bottom; transform: translate(-100%, -100%);position: absolute; top: 100%; left: 100%;">[v1.0]</div>

  <script type="text/javascript">
  	var size = Math.min(document.documentElement.clientHeight, document.documentElement.clientWidth) / 3;
  	var sizepx = size+"px";
  	document.getElementById('changeMe').style.fontSize = sizepx;
  	function clear(){
  		document.getElementById('changeMe').innerHTML = "";
  	}
  	setTimeout(clear, 3000);
  </script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();

    var change = document.getElementById('changeMe');

    socket.on('update', function(msg) {
      change.innerHTML = msg;
    });
  </script>
</body>
</html>
